<template name="app">
  {{> features}}
  {{> chartModule}}
  <section class="row salg">
    <div class="lifetime_loss col s12 l6">
      <div>
        <div>
          <h5>Estimert samlet inntekt du mister på livstid:</h5>
        </div>
        <div>
          <h1>{{salary_loss_lifetime}}</h1>
        </div>
      </div>
    </div>
    <div class="fact_box col s12 l6">
      <div class="container">

      <ul>
        <li>
          <h5>Visste du at du kan få igjen lønnen din på forsikringen hver måned frem til pensjonsalder hvis du blir varig syk?</h5>
        </li>
        <li>
          <h5><b>Med uføreforsikring er det mulig.</b></h5>
        </li>
        <!--
        <li>
          <p class="flow-text">Blir du arbeidsufør som ung vil du tilbringe resten av livet som minstepensjonist.</p>
        </li>
        <li>
          <p class="flow-text">Hele 40% av oss blir uføre</p>
        </li> -->
      </ul>
    </div>
  </div>
</section>
  <div class="center-align">
    <button class="btn  waves-effect waves-light lg">
      <a target="_blank" style="color: #fff;" href="https://www.storebrand.no/privat/forsikring/uforeforsikring">Forsikre inntekten din</a>
    </button>
  </div>
  <p class="footer">
  </p>
</template>

<template name="archetypes">
  <div class="row center-align">
    <button type="button" class="btn  waves-effect waves-light" id="student">
      Student
    </button>
    <button type="button" class="btn  waves-effect waves-light" id="nyansatt">
      Nyansatt
    </button>
  </div>
</template>


<template name="features">
  <div class="row">
    <div class="input-field col s12 l6">
      <input id="salaryInput" type="text" class="validate" value="{{gross_salary}}">
      <label for="salaryInput">Årslønn</label>
       <form action="#">
         <p class="range-field">
           <input type="range" id="salary_range" min="0" max="100" />
         </p>
       </form>
    </div>
    <div class="input-field col s12 l6">
      <input id="ageInput" type="text" class="validate" value="{{age}}">
      <label for="ageInput">Alder</label>
      <form action="#">
        <p class="range-field">
          <input type="range" id="salary_range" min="0" max="100" />
        </p>
      </form>
    </div>
  </div>
</template>

<template name="chartModule">
  <div id="chart">{{createChart}}</div>
</template>

<template name="consequence">
  <div>
    <div>{{img_text}}</div>
    <img src={{img_url}} />
  </div>
</template>
