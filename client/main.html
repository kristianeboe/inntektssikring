<head>
  <title>simple</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <div class="container">
    <h2>Se hvordan livet ditt forandres hvis du blir ufør</h2>
    <p class="valign-wrapper">
      En tjeneste fra Storebrand
      <img src="/storebrand_twitter.png" />
    </p>
    {{> app}}
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

</body>

<template name="app">
  {{> features}}
  {{> chartModule}}
  <div class="row">
    <div class="lifetime_loss col s12 l6">
      <div class="row">
        <div class="col s6 l12">
          <h5>Estimert samlet inntekt du mister på livstid</h5>
        </div>
        <div class="col s6 l12">
          <h1>{{salary_loss_lifetime}}</h1>
        </div>
      </div>
    </div>
    <div class="fact_box col s12 l6">
      <div class="container">

      <ul>
        <li>
          <p class="flow-text">Inntekten din kan halveres hvis du blir ufør</p>
        </li>
        <li>
          <p class="flow-text">Blir du arbeidsufør som ung vil du tilbringe resten av livet som minstepensjonist.</p>
        </li>
        <li>
          <p class="flow-text">Hele 40% av oss blir uføre</p>
        </li>
      </ul>
    </div>
  </div>
  </div>
  <div class="center-align">
    <btn class="btn large">
      <a target="_blank" style="color: #fff;" href="https://www.storebrand.no/privat/forsikring/uforeforsikring">Skaff deg uføreforsikring her!</a>
    </btn>
  </div>
</template>



<template name="features">
  <div class="row">
    <div class="input-field col s12 l6">
      <input id="salaryInput" type="text" class="validate" value="{{gross_salary}}">
      <label for="salaryInput">Årslønn</label>
    </div>
    <div class="input-field col s12 l6">
      <input id="ageInput" type="text" class="validate" value="{{age}}">
      <label for="ageInput">Alder</label>
    </div>
  </div>
</template>

<template name="chartModule">
  <div id="chart">{{createChart}}</div>
</template>

<template name="consequence">
  <div>
    <div>{{img_text}}</div>
    <img src={{img_url}} />
  </div>
</template>
