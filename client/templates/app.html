<template name="app">
  <section class="container intro">
    {{> header}}
    <div class="ingress">
      <h1>Hva om du ikke kan jobbe?</h1>
      <p>Har du tenkt over hvordan livet ditt hadde vært uten inntekt? Det kan være tøft å leve på støtten du får fra NAV hvis du ikke er i stand til å jobbe på grunn av sykdom eller skade. En sikring av inntekten din kan gi deg de samme økonomiske mulighetene som du har i dag.</p>
    </div>
    <div class="explanation">
      <h5>Juster prisen under og se hvordan inntekten din blir påvirket hvis du ikke kan jobbe</h5>
    </div>
  </section>
  {{>features}}
  <section class="container">
    <div class="row">


    <div class="col-xs-12 col-md-6">
      {{> pieChartModule}}
      <div class="text-center chart-help-text">
        Tallene viser tap og utbetalinger etter skatt
      </div>
    </div>
    <div class="col-xs-12 col-md-6 didYouKnow">
      {{#if coffee}}
        {{> didYouKnow}}
      {{else}}
      {{/if}}
    </div>

    </div>
  </section>

  <section class="stbcolor-secondary sixth call-to-action">
    <div class="container">
      <div class="text-center">
        <h5>Med uføreforsikring har du en trygg økonomsik fremtid å glede deg til.</h5>
        <div id="sikre-inntekten-din">
          <a class="stb-btn" target="#" href="https://www.storebrand.no/privat/forsikring/uforeforsikring">Sikre inntekten din nå</a>
        </div>
        <!--
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=@storebrand%20#inntektssikring" data-size="large">
          Tweet
        </a>
        <div class="fb-share-button" data-href="http://konsekvens.herokuapp.com/" data-layout="button" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fkonsekvens.herokuapp.com%2F&amp;src=sdkpreparse">Share</a></div>
      -->
      </div>
      <p class="footer">
      </p>
    </div>
  </section>
</template>

<template name="didYouKnow">

    <div class="didYouKnow-text">
      <b>Visste du at...</b>
    </div>
    <div>
      Prisen du valgte tilsvarer dette i uken?
    </div>
    <div class="didYouKnow-image">
      {{#if oneCoffee}}
        <img class="coffees" src="Koff1.png" />
      {{else}}
        {{#if twoCoffees}}
          <img class="coffees" src="Koff2.png" />
        {{else}}
          {{#if threeCoffees}}
            <img class="coffees" src="Koff3.png" />
            {{else}}
              {{#if fourCoffees}}
                <img class="coffees" src="Koff4.png" />
                {{else}}
                  {{#if fiveCoffees}}
                    <img class="coffees" src="Koff5.png" />
                    {{else}}
                    <!--
                      {{#if moreCoffees}}
                        <div class="row">
                          <div class="col-xs-4">
                            <img class="coffeeX" src="Koppx-08.png" />
                          </div>
                          <div class="col-xs-8">
                            <h1> * {{coffees}}</h1>
                          </div>
                        </div>
                        {{else}}
                        {{/if}}
                      -->
                      {{/if}}
                    {{/if}}
                  {{/if}}
                {{/if}}
              {{/if}}
    </div>

</template>

<template name="header">
  <div class="text-right">
    <img src="/StorebrandBeta.png" id="stb-logo" />
  </div>
</template>

<template name="chartModule">
  <div id="chart">{{createChart}}</div>
</template>

<template name="pieChartModule">
  <div id="pieChart">{{createChart}}</div>
</template>
