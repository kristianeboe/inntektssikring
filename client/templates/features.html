<template name="features">


  <div class="container-fluid features">


    <div class="row">
      <div class="input-field col-xs-4 col-md-4">
        <div class="input-field-heading">
          Alder
        </div>
        <div class="input-group" id="input-group-age">
          <input placeholder="{{age}}" id="age_input" type="tel" class="form-control">
        </div>
        <p id="ageHelpBlock" class="form-text text-muted input-field-heading">
          18-67
        </p>
      </div>

      <div class="input-field col-xs-8 col-md-8">
        <div class="input-field-heading">
          Årslønn
        </div>
        <div class="input-group" id="input-group-gross_salary">
          <input placeholder="{{gross_salary}}" id="gross_salary_input" type="tel" class="form-control">
          <div class="input-group-addon">kr</div>
        </div>
        <p id="ageHelpBlock" class="form-text text-muted input-field-heading">
          max 2 millioner
        </p>
      </div>
    </div>

    <div>Ønsket forsikringspris per måned:
      <h1 class="truncate">{{insurance_premium}} kr</h1></div>
    <div id="insurance_slider"></div>
  </div>
  <script type="text/javascript">
    noUiSlider.create(insurance_slider, {
      start: [10000],
      range: {
        'min': [0],
        'max': [Session.get("net_salary") - Session.get("payout")]
      },
      step: 10000
    });

    insurance_slider = document.getElementById("insurance_slider")

    insurance_slider.noUiSlider.on('update', function(values, handle) {
      value = values[handle];

      Session.set("insurance_payout", value)
      updateState()
    });
  </script>

</template>
