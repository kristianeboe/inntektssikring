    <div class="mittLiv">
      <h1>Mitt Liv</h1>
      <div class="center-align">
        <img src="/Mitt Liv-02.png" id="mittLivBilde" />
      </div>
    </div>
  </div>



    <div class="stbcolor-secondary sixth">
      <div class="container">

      <ul>
        <li>
          <p>
            <h5><i>Mitt Liv</i> gir deg muligheten til å påvirke prisen på din forsikring.</h5>

      </p>

      </div>
